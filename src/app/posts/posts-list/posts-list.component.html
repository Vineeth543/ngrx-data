<div class="position-relative">
  <h1 class="text-center">Posts</h1>
  <button
    class="btn btn-primary position-absolute top-0 end-0 mt-2"
    routerLink="add"
  >
    New
  </button>
</div>
<hr />
<ng-container *ngIf="posts$ | async as posts">
  <table *ngIf="posts.length" class="table table-striped text-center">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id?.slice(8, 14) | uppercase }}</td>
        <td style="word-break: break-all">{{ post.title }}</td>
        <td style="word-break: break-all">{{ post.description }}</td>
        <td class="d-flex gap-2 justify-content-center">
          <button class="btn btn-info" routerLink="details/{{ post.id }}">
            View
          </button>
          <button class="btn btn-success" routerLink="edit/{{ post.id }}">
            Update
          </button>
          <button class="btn btn-danger" (click)="onDeletePost(post.id || '')">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <h2 *ngIf="!posts.length" class="text-center">No data present. ðŸ˜ž</h2>
</ng-container>
