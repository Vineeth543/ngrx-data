<h1 class="text-center">Post Details</h1>
<hr />
<ng-container *ngIf="post$ | async as post">
  <div class="mb-3">
    <label class="mb-2">Id</label>
    <input type="text" class="form-control" [value]="post.id" readonly />
  </div>
  <div class="mb-3">
    <label class="mb-2">Title</label>
    <input type="text" class="form-control" [value]="post.title" readonly />
  </div>
  <div class="mb-3">
    <label class="mb-2">Description</label>
    <textarea
      type="text"
      class="form-control"
      [value]="post.description"
      readonly
    ></textarea>
  </div>
  <button class="btn btn-primary" [routerLink]="['/posts']">Back</button>
</ng-container>
